<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yollo-logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration App</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>

    <div class="container bg-dark text-white mt-5 rounded-3 col-md-6 px-5 py-5">
      <h1 class="text-center py-4">Register</h1>

      <div class="row">
        <div>
          <form id="register-form">
            <div class="row">
              <!-- input field -->
              <div class="mb-4 col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" class="form-control" type="text" required>
              </div>
              <!-- input field -->
              <div class="mb-4 col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" class="form-control" type="text" required>
              </div>
            </div>

            <!-- input field -->
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input id="email" class="form-control" type="email" required>
            </div>
            <!-- input field -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input id="password" class="form-control" type="password" required>
            </div>
            <!-- input field -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input id="confirmPassword" class="form-control" type="password" required>
            </div>
            <!-- submit button -->
            <button type="submit" class="btn btn-primary px-5 d-block mx-auto">Register</button>
          </div>
        </form>
      </div>
    </div>

    <div id="result-container" class="bg-primary py-5 text-center text-white position-absolute w-100 top-50 start-50 translate-middle shadow-lg d-none">
    </div>

    <!-- Custom Javascript -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
